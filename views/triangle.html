<div class="row">
    <div class="col-lg-12">
        <div id="roomSize" class="col-lg-6">
            <h1><span>Room</span></h1>
            <form name="roomForm" class="col-lg-12" novalidate>
                <div class="col-lg-12">
                    <p>Please enter the size of the room you are flooring below.</p>
                </div>
                <div class="col-lg-12">
                    <img class="col-lg-6" src="images/room.png">
                </div>
                <div id="roomLength" class="col-lg-4">
                    <h4>Length</h4>
                    <div class="form-group">
                        <label class="col">Ft</label>
                        <input type="text" size=4 name="lengthFt" ng-model="lengthFt" />
                    </div>
                    <div class="form-group">
                        <label>In</label>
                        <input type="text" size="4" name="lengthInches" ng-model="lengthInches" required />
                    </div>
                </div>
                <div id="roomWidth" class="col col-lg-4">
                    <h4>Width</h4>
                    <div class="form-group">
                        <label>Ft</label>
                        <input type="text" size=4 ng-model="widthFt"/>
                    </div>
                    <div class="form-group">
                        <label>In</label>
                        <input type="text" size=4 ng-model="widthInches" required/>
                    </div>
                </div>
                <div class="col col-lg-12">
                    <div ng-if="roomSqft() > 0" >
                        <p>The total square feet of this room is {{rmSft() | setDecimal:2}} sqft</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h1><span>Tile</span></h1>
        <form name="triForm" class="form-horizontal col-lg-12" novalidate>
            <div class="col-lg-12">
                <p>Please enter the size of the tile below.</p>
            </div>
            <div class="col-lg-12">
                <img src="images/triangle.png">
            </div>
    <div id="" class="col-lg-4">
        <h4>Height</h4>
        <div class="form-group">
            <label>Ft</label>
            <input type="text" size=4 ng-model="triHtFt" required/>
        </div>
        <div class="form-group">
            <label>In</label>
            <input type="text" size=4 ng-model="triHtInch" required/>
        </div>
    </div>
    <div id="" class="col-lg-4">
        <h4>Base</h4>
        <div class="form-group">
            <label>Ft</label>
            <input type="text" size=4 ng-model="triBaseFt" required/>
        </div>
        <div class="form-group">
            <label>In</label>
            <input type="text" size=4 ng-model="triBaseInch" required/>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label>Waste %</label>
            <input type="text" size=4 ng-model="triWaste">
        </div>
        <div class="form-group">
            <label>Tile $</label>
            <input type="text" size=4 ng-model="triPrice">
        </div>
    </div>
    <div class="col-lg-12">
        <p ng-if="triSqft() > 0"> This tile covers {{triSqft() | setDecimal: 2}} sqft </p>
        <button ng-disabled="triForm.$invalid" type="button"   data-toggle="modal" data-target="#triModal" class="btn btn-primary" value="Calculate">Tiles Needed</button>
    </div>
</form>
    </div>
        </div>
    
<tri-Modal></tri-Modal>
