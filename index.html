<!DOCTYPE html>
<html ng-app="app">
    <head>
    <title>Tile Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/animation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/directives.js"></script>
    </head>
    <body ng-controller="indexCtrl">
        <div id="wrapper" class="container-fluid">
            <div class="row">
                <header class="col-lg-12">Tile Calculator</header>
            </div>
                <nav>Tile Shape: 
                    <a ng-click="rectanglePath()">Rectangle</a> |
                    <a ng-click="circlePath()">Circle</a> |
                    <a ng-click="trianglePath()">Triangle</a> |
                    <a ng-click="squarePath()">Square</a> |
                </nav>
            <div ng-view></div>
            </div>
    </body>
</html>
